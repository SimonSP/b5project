version: '3.9'

services:
  api:
    build: .
    ports:
      - '5000:5000'
    environment:
      DB_PASSWORD: 'asd123'
  db:
    image: 'postgres'
    restart: always
    ports:
    - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 'asd123'
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data: